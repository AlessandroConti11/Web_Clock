<!doctype html>


<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Clock</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/analog_clock_style.css">
    <link rel="stylesheet" href="css/digital_clock_style.css">
  </head>


  <body>
    <h1 class="clock-type" id="clock-type">Analog Clock</h1>

    <button class="change-clock-button" onclick="change_clock()">Change Clock</button>


    <div class="analog-clock" style="display: none">
      <div class="info-analog analog-date"></div>
      <div class="info-analog analog-day"></div>
      <div class="info-analog analog-session"></div>

      <div class="center-dot"></div>

      <div>
        <div class="hand hour-hands"></div>
        <div class="hand minute-hands"></div>
        <div class="hand second-hands"></div>
      </div>

      <div class="number-cycle"></div>
    </div>


    <div class="digital-clock">
      <div class="digital-date-day">
        <div class="digital-date"></div>
        <div class="digital-day"></div>
      </div>

      <div class="digital-time">
        <span class="digital-hour"></span>:
        <span class="digital-minute"></span>:
        <span class="digital-second"></span>
        <span class="digital-session"></span>
      </div>
    </div>


    <script src="js/compute_analog_time.js"></script>
    <script src="js/change_clock.js"></script>
    <script src="js/create_clock.js"></script>
    <script src="js/compute_digital_time.js"></script>
  </body>
</html>
