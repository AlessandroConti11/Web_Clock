<!doctype html>


<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Clock</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/analog_clock_style.css">
    <link rel="stylesheet" href="css/digital_clock_style.css">
    <link rel="stylesheet" href="css/stopwatch_style.css">
  </head>


  <body>
    <!-- Title -->
    <h1 class="clock-type" id="clock-type">Analog Clock</h1>


    <!-- Nav Button -->
    <div class="navigation-button">
      <button class="change-clock-button" onclick="change_clock()">Change Clock</button>
      <button class="show-stopwatch-button" onclick="show_stopwatch()">Stopwatch</button>
    </div>


    <!-- Analog Clock TODO-->
    <div class="clock analog-clock" style="display: none">
      <div class="info info-analog analog-date"></div>
      <div class="info info-analog analog-day"></div>
      <div class="info info-analog analog-session"></div>

      <div class="center-dot"></div>

      <div>
        <div class="hand hour-hands"></div>
        <div class="hand minute-hands"></div>
        <div class="hand second-hands"></div>
      </div>

      <div class="number-cycle"></div>
    </div>


    <!-- Digital Clock -->
    <div class="clock digital-clock" style="display: none">
      <div class="info digital-date-day digital-date"></div>

      <div class="digital-time">
        <div class="time-digital digital-hour"></div> <div class="time-digital digital-colons">:</div>
        <div class="time-digital digital-minute"></div> <div class="time-digital digital-colons">:</div>
        <div class="time-digital digital-second"></div>
        <div class="info digital-session"></div>
      </div>

      <div class="info digital-date-day digital-day"></div>
    </div>


    <!-- Stopwatch-->
    <div class="clock stopwatch">
      <div class="stopwatch-time">00:00:00:00</div>
      <div class="stopwatch-button">
        <button class="stopwatch-reset" style="display: none" onclick="reset_stopwatch()">Reset</button>
        <button class="stopwatch-lap" disabled onclick="lap_stopwatch()">Lap</button>
        <button class="stopwatch-start" onclick="start_stopwatch()">Start</button>
        <button class="stopwatch-stop" style="display: none" onclick="stop_stopwatch()">Stop</button>
      </div>
      <ul class="stopwatch-laps"></ul>
    </div>


    <!-- JavaScript -->
    <script src="js/compute_analog_time.js"></script>
    <script src="js/change_clock.js"></script>
    <script src="js/create_clock.js"></script>
    <script src="js/compute_digital_time.js"></script>
    <script src="js/stopwatch.js"></script>
  </body>
</html>
